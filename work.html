---
layout: default
---

<!-- Blog start -->

{% include nav.html %}

<section id="blog-page" class="module">
	<div class="container">
		<div class="row">

			<div class="module-header">
				<h2 class="module-title">
					My Work
					<span>Work</span>
				</h2>
				<div class="module-line"></div>
			</div>

		</div><!-- .row -->

		<ul class="list-items-container blog-wrapper">

			{% for post in site.posts %}

			<li class="list-item" data-groups="all {{ post.category }}">
				<a href="{{site.baseurl}}{{post.url}}" class="blogList wow fadeInUp">
					<div class="blogList-img">
						<img src="{{ "/assets/images/" | append: post.banner_preview | prepend: site.baseurl }}" alt="Blog Desc">
					</div>
					<div class="blogList-desc">
						<h3>{{ post.title }}</h3>
						<div>{{ post.description }}</div>
					</div>
				</a>
			</li>

			{% endfor %}


		</ul><!-- .projects-container -->
	</div><!-- .contaier -->

</section>

<!-- Blog start -->
